<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Preços</title>
</head>

<body>
    <h1>Calculadora de Compras</h1>
    <p><strong>Preço do Produto:</strong> <span id="preco"></span></p>
    <p><strong>Quantidade:</strong> <span id="quantidade"></span></p>
    <p><strong>Total da Compra:</strong> <span id="total"></span></p>
    <p><strong>Dobro do Total:</strong> <span id="dobro"></span></p>
    <p><strong>Resto da Divisão por 2:</strong> <span id="resto"></span></p>
    <h2>Benefícios</h2>
    <p><strong>Cupom Válido:</strong> <span id="cupom"></span></p>
    <p><strong>Frete Grátis:</strong> <span id="frete"></span></p>
    <p><strong>Algum Benefício (OU):</strong> <span id="algum"></span></p>
    <p><strong>Todos os Benefícios (E):</strong> <span id="todos"></span></p>

    <script src="script.js"></script>
</body>

</html>
