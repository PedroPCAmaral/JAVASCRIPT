<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>

    <button id="botao">Click Aqui</button><br><br>
    <button id="botao1">Dizer Olá</button> <br><br>
    <button id="botao2">Mudar Cor</button><br><br>
    <p id="Resultado"></p>
    <button id="mostrarData">Mostrar data e hora</button>

    <script>
        const btn = document.getElementById("botao");
        btn.addEventListener("click", function() {
            alert("Você clicou no botão");
        });

        const b1 = document.getElementById("botao1");
        const b2 = document.getElementById("botao2");

        b1.addEventListener("click", () => {
            alert("Olá, desenvolvedor");
        });

        b2.addEventListener("dblclick", () => {
            document.body.style.backgroundColor = "blue";
        });

        const b3 = document.getElementById("mostrarData");
        const Resultado = document.getElementById("Resultado");

        b3.addEventListener("click", () => {
            const agora = new Date();
            Resultado.textContent = agora.toLocaleString();
        });
    </script>

</body>
</html>
